{% extends 'base.html' %}
{% block title %}Restablecer Contraseña{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Restablecer Contraseña</h2>
                <p>Ingresa tu dirección de correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-4">
                        <button class="btn btn-primary" type="submit">Enviar Email</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
