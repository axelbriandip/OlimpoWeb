{% extends 'base.html' %}

{% block title %}Hazte Socio{% endblock %}

{% block content %}
<div class="row justify-content.center">
    <div class="col-md-8 offset-md-2">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Formulario de Inscripci√≥n</h2>
                <form method="POST">
                    {% csrf_token %}

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}

                    {{ form.as_p }}

                    <div class="d-grid mt-4">
                        <button class="btn btn-primary" type="submit">Registrarme</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
