{% extends 'base.html' %}
{% block title %}Quiero ser Socio{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-sm">
            <div class="card-body">
                <h2 class="card-title text-center mb-4">Solicitud de Membresía</h2>
                <p class="text-center text-muted">Completa tus datos y nos pondremos en contacto para finalizar tu inscripción.</p>
                <hr>
                <form method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="d-grid mt-4">
                        <button class="btn btn-primary" type="submit">Enviar Solicitud</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
