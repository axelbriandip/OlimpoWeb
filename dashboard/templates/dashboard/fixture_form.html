{% extends 'base.html' %}
{% block title %}{{ title }}{% endblock %}
{% block content %}
<div class="container my-5"><div class="row justify-content-center"><div class="col-md-8"><div class="card shadow-sm">
    <div class="card-header"><h4 class="mb-0">{{ title }}</h4></div>
    <div class="card-body">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end mt-4">
                <a href="{% url 'dashboard_fixture_list' %}" class="btn btn-secondary">Cancelar</a>
                <button class="btn btn-primary" type="submit">Guardar Partido</button>
            </div>
        </form>
    </div>
</div></div></div></div>
{% endblock %}
