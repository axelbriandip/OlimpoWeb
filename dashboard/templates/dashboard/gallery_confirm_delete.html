{% extends 'base.html' %}
{% block title %}Confirmar Eliminación{% endblock %}
{% block content %}
<div class="container my-5"><div class="row justify-content-center"><div class="col-md-8"><div class="card shadow-sm">
    <div class="card-body text-center">
        <h2 class="card-title mb-4">Confirmar Eliminación</h2>
        <p>¿Estás seguro de que quieres eliminar el álbum "<strong>{{ album.title }}</strong>" y todas sus fotos?</p>
        <form method="POST">
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-center mt-4">
                <button type="submit" class="btn btn-danger">Sí, Eliminar</button>
                <a href="{% url 'dashboard_gallery_list' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div></div></div></div>
{% endblock %}
